<html>

<head>
    <title>puzzle game</title>
    <link rel="stylesheet" href="puzzle3.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="puzzle3.js"></script>
    <link rel="icon" href="image/lo.jpg" type="image/x-icon"/>
    
</head>

<body>

    <div id="maindiv">
        <div id="lefftdiv">
            <div id="information">
                <div class="pikup">
                    <img id="fishimg" onclick="gezelle()" class="infoimg" src="image/cute-gazelle-cartoon-vector-7573553.jpg">
                    
                </div>
                <div class="pikup" ><img onclick="lion()" class="infoimg" src="image/lion.jpg"></div>
                <div class="pikup"><img onclick="wolf()" class="infoimg" src="image/wolf.jpg"></div>
                
                
            </div>
            <div id="choose">
                <div class="pikup" ><img onclick="bird()" class="infoimg" src="image/bird.jpg">
                
                </div>
                <div class="pikup" ><img onclick="fishgame()" class="infoimg" src="image/myfish.jpg"></div>
                <div class="pikup" ><img onclick="bear()"class="infoimg" src="image/bear.jpg">
                </div>
                <audio id="audio">
                    <source src="audio/correct.mp3" type="audio/mp3">
                </audio>
            
        </div></div>
        <div class="menu">
            <div><img class="logimg" src="image/logo3.jpg"></div>


            <div class="btn" id="help"><img class="menueIMG" onclick="video()" src=image/help.png>
                          
            </div>
            <div class="btn"><img class="menueIMG" onclick="closeWindow()" src=image/quite.png></div>
        </div>
    </div>

    
</body>


</html>
